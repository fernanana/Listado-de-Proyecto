<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container mt-5">
                <h2>Formulario de comunas</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la comuna</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="md-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea type="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Agregar Comunas"/>
                        </form>
            </div>
        </body>
</html>
